<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador online</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Temporizador online</h1>
    </header>

    <main>
      <section class="temporizador">
        <h2 id="tempo"></h2>
        <div class="botoes">
          <button id="editar_temporizador">Editar o Temporizador</button>
          <button id="redefinir">Redefinir</button>
          <button id="iniciar_padrao" class="iniciar">Iniciar</button>
          <button id="pausar_temporizador" class="pausar">Pausar</button>
        </div>
      </section>

      <div class="modal-overlay" id="modal">
        <div class="modal">
          <div>
            <label for="horas">Horas</label>
            <select id="horas">
              <option value="0">00</option>
            </select>
          </div>

          <div>
            <label for="minutos">Minutos</label>
            <select id="minutos">
              <option value="0">00</option>
            </select>
          </div>

          <div>
            <label for="segundos">Segundos</label>
            <select id="segundos">
              <option value="0">00</option>
            </select>
          </div>

          <div class="botoes-modal">
            <button id="cancelar_modal">Cancelar</button>
            <button id="iniciar_temporizador">Iniciar</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
